<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="script.js"></script>
</head>
<body class="login-page">
    <div class="signup-container">
        <form>
        <img src="/image/logo.png" width="150px" class="center">
        <h2>Sign Up</h2>

        <label for="username"><b>Username</b></label>
        <input type="text" class="login-input" id="username" name="username" placeholder="Username" required>
        <div class="error"></div>
        
        <label for="email"><b>Email</b></label>
        <input type="email" class="login-input" id="email" name="username" placeholder="Email">
        <div class="error"></div>

        <label for="password"><b>Password</b></label>
        <input type="password" class="login-input" id="password" name="password" placeholder="Password">
        <div class="error"></div>
        
        <label for="password2"><b>Password Again</b></label>
        <input type="password" class="login-input" id="password2" name="password2" placeholder="Password">
        <div class="error"></div>

        <button type="submit" class="login-button">Daftar</button>
        <a href="login.html" class="balik-login">Login</a>
    </form>
    </div>
</body>
</html>
