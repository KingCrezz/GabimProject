<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form id="form">
        <img src="/image/logo.png" width="150px" class="center">
        <h2>Reset Password</h2>
        <label for="uname"><b>Username</b></label>
        <input type="text" class="login-input" placeholder="Username" required>
        <label for="pwd"><b>Password</b></label>
        <input type="password" class="login-input" placeholder="Password" required>
        <a href="login.html"><button class="login-button">Reset Password</button></a>
        <a href="login.html" class="reset">Login</a>
    </form>    
    </div>
    </div>
</body>
</html>
