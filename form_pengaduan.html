    <section class="form">
      <div class="content">
        <h1 class="text-center mb-5">Form Pengaduan</h1>

        <h5>Identitas Pelapor</h5>
        <div class="pelapor">
          <div class="d-flex flex-column gap-2 mb-2">
            <label for="">Nama Lengkap</label>
            <input type="text" class="w-50 ps-2" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">No Identitas</label>
            <input type="text" class="w-50 ps-2" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">Jenis Kelamin</label>
            <input type="text" class="w-50 ps-2" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">Alamat Lengkap</label>
            <input type="text" class="w-50 ps-2" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">Alamat Email</label>
            <input type="text" class="w-50 ps-2" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">No HP</label>
            <input type="text" class="w-50 ps-2" />
          </div>
        </div>

        <h5 class="mt-4">Pengaduan</h5>
        <div class="pelapor">
          <div class="d-flex flex-column gap-2 mb-2">
            <label for="">Ringkasan Pengaduan</label>
            <input type="text" class="w-50 ps-2" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">Lokasi Kejadian</label>
            <input type="text" class="w-50 ps-2" />
          </div>
        </div>
        <h5 class="mt-4">Dokumen Tambahan</h5>
        <div class="pelapor">
          <div class="d-flex flex-column gap-2 mb-2">
            <label for="">Lokasi Kejadian</label>
            <input type="file" class="w-50" />
          </div>
          <div class="d-flex flex-column gap-2 my-2">
            <label for="">Kronologis</label>
            <input type="file" class="w-50" />
          </div>
        </div>
        <p class="btn btn-primary mt-4">Kirim</p>
      </div>
    </section>
